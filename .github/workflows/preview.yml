name: PR Preview

permissions:
  contents: write

on:
  pull_request_target:
    types: [opened, synchronize, reopened, closed]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Create preview
        if: github.event.action != 'closed'
        run: |
          mkdir -p pr-preview/pr-${{ github.event.number }}
          rsync -av \
            --exclude=.git \
            --exclude=.github \
            --exclude=pr-preview \
            ./ pr-preview/pr-${{ github.event.number }}/

      - name: Commit preview
        if: github.event.action != 'closed'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pr-preview
          git commit -m "Add PR preview #${{ github.event.number }}" || echo "No changes"
          git push

      - name: Remove preview on close
        if: github.event.action == 'closed'
        run: |
          rm -rf pr-preview/pr-${{ github.event.number }}
          git add pr-preview
          git commit -m "Remove PR preview #${{ github.event.number }}" || echo "No changes"
          git push
